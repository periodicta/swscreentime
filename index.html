<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-stone-800">
    <div class="flex flex-col">
        <div class='text-9xl text-zinc-200 text-center font-bold p-5'>Star Wars Characters</div>
        <div class="text-5xl text-zinc-200 text-center font-bold p-5">Hall of Fame (Top 10)</div>
        <div>
            <div class="flex justify-center">
                <div class="block p-6 rounded-lg shadow-lg max-w-sm bg-stone-400">
                  <h5 class="text-zinc-200 text-3xl leading-tight font-medium mb-2">Darth Vader</h5>
                  <p class="text-zinc-200 text-base mb-4">
                    Some quick example text to build on the card title and make up the bulk of the card's
                    content.
                  </p>
                </div>
              </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
